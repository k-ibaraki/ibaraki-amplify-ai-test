version: 1
backend:
    phases:
        build:
            commands:
                - 'echo ##env_start##'
                - 'printenv'
                - 'echo ##env_end##'
                - 'npm ci --cache .npm --prefer-offline'
                - 'npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --debug' 
frontend:
    phases:
        build:
            commands:
                - 'npm run build'
    artifacts:
        baseDirectory: dist
        files:
            - '**/*'
    cache:
        paths:
            - '.npm/**/*'